<!DOCTYPE html>
<html>
<head>
  <title>My Simple Webpage with Tabs</title>
  <style>
    .tab {
      display: none;
    }
  </style>
  <script>
    function openTab(event, tabName) {
      var i, tabContent, tabLinks;
      
      tabContent = document.getElementsByClassName("tab");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      
      tabLinks = document.getElementsByClassName("tab-link");
      for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", "");
      }
      
      document.getElementById(tabName).style.display = "block";
      event.currentTarget.className += " active";
    }
  </script>
</head>
<body>
  <h1>Welcome to My Simple Webpage with Tabs!</h1>
  
  <div class="tab-container">
    <button class="tab-link active" onclick="openTab(event, 'tab1')">Tab 1</button>
    <button class="tab-link" onclick="openTab(event, 'tab2')">Tab 2</button>
    <button class="tab-link" onclick="openTab(event, 'tab3')">Tab 3</button>
  </div>
  
  <div id="tab1" class="tab" style="display: block;">
    <h2>Tab 1 Content</h2>
    <p>This is the content for Tab 1.</p>
  </div>
  
  <div id="tab2" class="tab">
    <h2>Tab 2 Content</h2>
    <p>This is the content for Tab 2.</p>
  </div>
  
  <div id="tab3" class="tab">
    <h2>Tab 3 Content</h2>
    <p>This is the content for Tab 3.</p>
  </div>
</body>
</html>
